<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coming Soon</title>
    <style>
        @font-face {
            font-family: 'Galaxy BT';
            src: url('fonts/GalaxyBT.ttf') format('truetype'); /* Adjust the path as needed */
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Galaxy BT', Arial, sans-serif; /* Use Galaxy BT font */
            color: #fff; /* Text color */
            text-align: center;
            position: relative; /* Position relative for absolute video */
            overflow: hidden; /* Hide overflow */
        }

        .video-background {
            position: fixed; /* Keep the video fixed */
            top: 50%;
            left: 50%;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            z-index: -1; /* Send video behind text */
            transform: translate(-50%, -50%); /* Center video */
            object-fit: cover; /* Cover the entire container */
        }

        h1 {
            font-size: 5rem; /* Large text for desktop */
            z-index: 1; /* Bring text in front */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3rem; /* Smaller text for mobile */
            }
        }

        .button-container {
            margin-top: auto; /* Push buttons to the bottom */
            margin-bottom: 20px; /* Space from the bottom */
        }

        .instagram-link {
            display: flex; /* Use flex for icon and text */
            align-items: center; /* Center icon and text vertically */
            text-decoration: none; /* Remove underline */
            color: #fff; /* White text */
            font-size: 1.2rem; /* Text size */
        }

        .instagram-link img {
            width: 24px; /* Size of the Instagram logo */
            height: 24px; /* Size of the Instagram logo */
            margin-right: 8px; /* Space between icon and text */
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="videos/chaos.mp4" type="video/mp4"> <!-- Update with your video path -->
        Your browser does not support the video tag.
    </video>

    <h1>chaos impending...</h1>

    <div class="button-container">
        <a href="https://www.instagram.com/chaos.of.eden/" class="instagram-link" target="_blank">
            <img src="images/instagram.png" alt="Instagram Logo"> @chaos.of.eden
        </a>
        <p style="margin-top: 10px;">youremail@example.com</p>
    </div>
</body>
</html>
